<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> My Tasks</h1> 
      <iconify-icon icon="et:profile-male" style="color: gray;" width="45" height="45"></iconify-icon>
    </div>
   
  
    <div class="task-form">
      <input type="text" id="title" placeholder="Taks Name">
      <input type="text" id="description" placeholder="Description">
      <input type="date" id="deadline">
      <button id="addTask"><iconify-icon icon="ion:add-sharp" ></iconify-icon></button>
    </div>
    <div class="task-list">
      <h2>Pending <span><iconify-icon icon="ph:mask-sad-thin" style="color: gray;" width="35" height="35"></iconify-icon></span></h2>
      <div class="uncomplete">
       
        <ul id="uncompleted-tasks"></ul>
      </div>
      
      <div class="complete">
        <h2>Accomplished <span><iconify-icon icon="et:happy" style="color: gray;" width="35" height="35"></iconify-icon></span> </h2>
        
        <ul id="completed-tasks"></ul>
      </div>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
